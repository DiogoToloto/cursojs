<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Seu pais: <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar() {
            let pais = window.document.getElementById('ipais')
            let paises = String(pais.value)
            let res = window.document.getElementById('res')

            res.innerHTML = `<p>Se você mora em ${paises}</p>`

            if (paises == 'Brasil') {
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
