<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            let txtv = document.getElementById('txtvel')
            let velocidade = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`
            
            if (velocidade > 60) {
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
