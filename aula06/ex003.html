<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            color: #fff;
            font: normal 20pt arial;
        }

        h1 {
            color: chocolate;

        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        let n1 = Number.parseInt(window.prompt('Digite um numero:'))// parseInt converter para inteiro
        let n2 = Number.parseFloat(window.prompt('Digite outro numero:'))// parseFloat converter para float
        let soma = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
